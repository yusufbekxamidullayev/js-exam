<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <div id="loading" class="fixed w-full h-full z-[4] duration-600">
        <img class="w-full h-full" src="../assets/image/Spinner@1x-1.0s-200px-200px.svg" alt="loading">
    </div>

    <header class="py-[20px] px-[20px] bg-[white] border-b-[3px] border-[#E8E2C8] fixed w-full top-[0] z-[3]">
        <div class="container mx-auto flex justify-between items-center gap-[16px]">
            <a class="flex gap-[11px]" href="../index.html"><img class="max-w-[39px] w-full h-[32px]" src="../assets/image/logo.png"
                    alt="logo">
                <p class="hidden sm:flex font-bold">СЕВЕРЯНОЧКА</p>
            </a>
            <button
                class="hidden sm:flex gap-[15px] bg-[#70C05B] max-w-[40px] 2xl:max-w-[140px] xl:max-w-[140px] md:max-w-[140px] lg:max-w-[40px] w-full h-[40px] cursor-pointer items-center p-[8px] text-[white] rounded-[8px]"><a
                    class="flex gap-[15px]"><img id="toggle-btn" src="../assets/image/menu1.png" alt="">
                    <a href="./pages/catalog.html">
                        <p class="hidden md:flex lg:hidden xl:flex">Каталог</p>
                    </a>
            </button>
            <form class="flex flex-col gap-[5px]">
                <div class="flex items-center border border-[#70C05B] relative rounded-md flex-grow max-w-[400px]">
                    <input id="search" type="text" placeholder="Найти товар"
                        class="px-5 py-3 text-[18px] flex-grow min-w-0 outline-none border-none rounded-l-md">
                    <div
                        class="search-cards w-full pl-[10px] absolute flex flex-col gap-[10px] top-[60px] bg-white border-[2px] border-gray-300 rounded-[10px] py-2 pr-10 max-h-[355px] overflow-y-auto ">

                    </div>
                    <button class="px-3 rounded-r-md">
                        <img src="/assets/image/search.png" alt="search" class="w-6 h-6">
                    </button>
                </div>
            </form>


            <ul class="flex gap-[24px] hidden lg:flex">
                <li class="items-center pt-[5px]"><a class="flex flex-col items-center"
                        href="./pages/favourites.html"><img src="../assets/image/yurak.png" alt="">Избранное</a>
                </li>
                <li class="items-center pt-[5px]"><a class="flex flex-col items-center" href="./pages/cards.html"><img
                            src="../assets/image/karobka.png" alt="">Продукты</a>
                </li>
                <li class="items-center pt-[5px]"><a class="flex flex-col items-center relative"
                        href="./pages/basket.html"><img class="w-[24px]" src="../assets/image/savat.png" alt="">Корзина
                        <span id="badge"
                            class="absolute top-[-10px] right-[7px] bg-[red] rounded-full px-[5px] text-[white] text-[12px]"></span></a>
                </li>
            </ul>
            <div id="profile" class="cursor-pointer hidden sm:flex items-center gap-[10px]">
                <img id="profile-img" class="w-[40px] h-[40px] rounded-full" src="../assets/image/avatar (1).png" alt="">
                <h1 id="profile-name" class="pr-[15px] hidden lg:flex">Алексей</h1>
            </div>

        </div>
    </header>

    <div id="res-menu"
        class="all-categories hidden duration-600 bg-[white] sm:flex translate-y-[-100%] fixed w-full top-[0] z-[2] pt-[65px] border-b-[3px] border-[#E8E2C8]">
        <ul id="categories"
            class=" px-[20px] sm:grid py-[20px] md:py-[30px] container mx-auto sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-[15px] md:gap-[20px] lg:gap-[30px]">

        </ul>
    </div>

    <main>
        <section class="bg-[#FBF8EC] px-[20px] pt-[94px] pb-[120px]">
            <div class="container product-type mx-auto">
                <div class="flex items-center gap-[16px]"><a class="text-[12px] font-[400]"
                        href="../index.html">Главная</a><img src="../assets/images/chevron-right.svg" alt=""><a
                        class="text-[12px] font-[400]" href="../pages/catalog.html">Каталог</a>
                    <img src="../assets/images/chevron-right.svg" alt="">
                    <p id="categories-name" class="text-[12px] font-[400]">Молоко, сыр, яйцо</p>
                </div>
                <h1 id="categories-name"
                    class="text-[26px] md:text-[34px] lg:text-[48px]  font-[700] pt-[30px] pb-[40px]">Молоко, сыр, яйцо
                </h1>

                <div class="lg:flex justify-between gap-[40px]">
                    <div class="max-w-[272px]">
                        <h1
                            class="text-center lg:text-left max-w-[128px] lg:max-w-[272px] h-[44px] p-[10px] mb-[32px] lg:mb-[0] bg-[#F3F2F1] cursor-pointer hover:bg-[#70C05B] hover:text-[white] duration-300">
                            Фильтр</h1>
                        <div class="hidden lg:flex lg:flex-col">
                            <div class="flex max-w-[272px] justify-between pt-[40px] items-center">
                                <p>Цена</p>
                                <p class="text-[12px] text-[#606060] px-[16px] py-[8px] bg-[#F3F2F1] cursor-pointer">
                                    Очистить</p>
                            </div>
                            <div class="flex justify-between max-w-[272px] pt-[20px] gap-[20px]">
                                <div class="">
                                    <input
                                        class="outline-transparent px-[16px] max-w-[124px] h-[40px] bg-[white] border-[1px] border-[#BFBFBF] rounded-[4px]"
                                        placeholder="1" type="number">
                                </div>
                                <div>
                                    <input
                                        class="outline-transparent px-[16px] max-w-[124px] h-[40px] bg-[white] border-[1px] border-[#BFBFBF] rounded-[4px]"
                                        placeholder="100000" type="number">
                                </div>
                            </div>
                            <div class="pt-[20px] flex justify-center">
                                <input type="range" min="0" max="100" value="40"
                                    class="w-[172px] h-[5px] bg-[#70C05B] rounded-lg appearance-none cursor-pointer accent-[#70C05B]">
                            </div>


                        </div>
                    </div>
                    <div>
                        <div id="category-cards" class="grid grid-cols-2 sm:grid-cols-3 gap-[40px]">


                        </div>
                    </div>



                </div>
            </div>
            </div>

            </div>
        </section>
    </main>

    <footer class=" pt-[24px] pb-[58px] bg-[#FBe8c9] px-[20px]">
        <div class="container mx-auto flex justify-between ">

            <div class="flex flex-col md:flex-row items-center gap-[20px] block">
                <div class="flex justify-self-start"><a href=""><img src="../assets/images/logo.svg" alt=""></a></div>

                <div class="flex gap-[20px] flex-wrap">
                    <a class="text-[12px] flex white-space" href="../pages/about_us.html">О компании</a>
                    <a class="text-[12px]" href="../pages/contacts.html">Контакты</a>
                    <a class="text-[12px]" href="../pages/vacancies.html">Вакансии</a>
                    <a class="text-[12px]" href="">Статьи</a>
                    <a class="text-[12px]" href="">Политика обработки персональных данных</a>
                </div>

            </div>

            <div class="flex flex-col md:flex-row items-center gap-[16px]">
                <div class="flex md:grid md:grid-cols-2 gap-[20px] lg:flex">
                    <a href=""><img class="max-w-[24px]" src="../assets/images/instagram.svg" alt=""></a>
                    <a href=""><img class="max-w-[24px]" src="../assets/images/vkontakte.svg" alt=""></a>
                    <a href=""><img class="max-w-[24px]" src="../assets/images/facebook.svg" alt=""></a>
                    <a href=""><img class="max-w-[24px]" src="../assets/images/ok.svg" alt=""></a>
                </div>

                <div class="flex items-center pl-[24px] gap-[8px] whitespace-nowrap"><img
                        src="../assets/images/phone.svg" alt=""><a href="">
                        <p>8 800 777 33 33</p>
                    </a></div>
            </div>


        </div>
    </footer>


    <script src="../js/products-data.js"></script>
    <script src="../js/product.js"></script>
    <script src="../js/categories-page.js"></script>
    <script src="../js/search-others.js"></script>
    <script src="../js/categories-data.js"></script>
    <script src="../js/category-others.js"></script>
    <script src="../js/catalog-toggle.js"></script>
</body>

</html>
